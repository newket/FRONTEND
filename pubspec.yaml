name: newket
description: "newket"
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=3.4.1 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  #  카카오
  kakao_flutter_sdk: ^1.9.2

  get: ^4.6.6
  dio: ^5.5.0
  flutter_dotenv: ^5.1.0
  flutter_secure_storage: ^9.2.2

  # 점선
  dotted_border: ^2.1.0

  #svg
  flutter_svg: ^2.0.10+1

  #url
  url_launcher: ^6.3.0

  # 알림 동의
  permission_handler: ^11.3.1

  # 푸시 알림
  flutter_local_notifications: ^17.2.2
  workmanager: ^0.5.2

  #fcm
  firebase_messaging: ^15.1.2
  googleapis_auth: ^1.6.0
  firebase_core: ^3.5.0
  firebase_analytics: ^11.3.2
  firebase_remote_config: ^5.1.2

  #splash
  flutter_native_splash: ^2.4.1

  #amplitude
  amplitude_flutter: ^3.13.0

  #shared_preferences
  shared_preferences: ^2.0.0

  #apple login
  sign_in_with_apple: ^6.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true

  assets:
    - images/v1/
    - images/v1/onboarding/
    - images/v1/navigator/
    - images/v1/appbar/
    - images/v1/opening_notice/
    - images/v1/on_sale/
    - images/v1/ticket_detail/
    - images/v1/search/
    - images/v1/mypage/
    - images/v1/splash/
    - images/v1/favorite_artist/
    - images/v2/login/
    - images/v2/tab_bar/
    - images/v2/home/
    - images/v2/opening_notice/
    - .env
    - assets/
  fonts:
    - family: Pretendard
      fonts:
        - asset: font/pretendard/Pretendard-Thin.ttf
          weight: 100
        - asset: font/pretendard/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: font/pretendard/Pretendard-Light.ttf
          weight: 300
        - asset: font/pretendard/Pretendard-Regular.ttf
          weight: 400
        - asset: font/pretendard/Pretendard-Medium.ttf
          weight: 500
        - asset: font/pretendard/Pretendard-SemiBold.ttf
          weight: 600
        - asset: font/pretendard/Pretendard-Bold.ttf
          weight: 700
        - asset: font/pretendard/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: font/pretendard/Pretendard-Black.ttf
          weight: 900