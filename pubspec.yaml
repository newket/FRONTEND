name: newket
description: "newket"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

#  의존성 추가
  kakao_flutter_sdk: ^1.9.2
  get: ^4.6.6
  dio: ^5.5.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true

  assets:
    - images/
    - images/login/
    - .env
  fonts:
    - family: Pretendard
      fonts:
        - asset: font/PretendardVariable.ttf
          weight: 400